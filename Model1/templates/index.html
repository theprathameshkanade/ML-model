<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Fine Predictor</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #f06, #ff9a9e);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensures the page takes up the full height of the viewport */
    color: #fff;
    overflow-y: auto; /* Enables scrolling when content overflows */
}

.container {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 480px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    overflow: hidden;
    max-height: 90vh; /* Prevents the container from exceeding the screen height */
    overflow-y: auto; /* Allows scrolling within the container */
}

h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    margin-bottom: 8px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    color: #333;
    font-size: 16px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #ff9a9e;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #f06;
}

.result {
    margin-top: 30px;
    font-size: 18px;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}



    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš— Speed Fine Prediction Form</h2>
        <form method="POST" action="/predict">
            <label for="speed_limit">Speed Limit (km/h):</label>
            <input type="number" name="speed_limit" required><br>

            <label for="vehicle_speed">Vehicle Speed (km/h):</label>
            <input type="number" name="vehicle_speed" required><br>

            <label for="time_of_day">Time of Day:</label>
            <select name="time_of_day" required>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Evening</option>
                <option>Night</option>
            </select><br>

            <label for="weather">Weather:</label>
            <select name="weather" required>
                <option>Clear</option>
                <option>Rainy</option>
                <option>Foggy</option>
                <option>Snowy</option>
            </select><br>

            <label for="road_type">Road Type:</label>
            <select name="road_type" required>
                <option>Highway</option>
                <option>Residential</option>
                <option>School Zone</option>
            </select><br>

            <label for="traffic_density">Traffic Density (0 to 1):</label>
            <input type="number" step="0.01" name="traffic_density" required><br>

            <label for="driver_history">Driver History:</label>
            <select name="driver_history" required>
                <option>Good</option>
                <option>Moderate</option>
                <option>Poor</option>
            </select><br>

            <label for="area_sensitivity">Area Sensitivity (0 to 1):</label>
            <input type="number" step="0.01" name="area_sensitivity" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result">
                <h3>Result: {{ result }}</h3>
                <p>Fine Probability: {{ probability }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
